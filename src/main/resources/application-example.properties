spring.application.name=TourPlanner
server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://${MYSQL_PUBLIC_URL}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.root=INFO
logging.file.name=logs/app.log
logging.file.size=1000MB
logging.file.total-size-cap=10000MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %5p - %c{1} - %m%n
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${google_client_secret}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}/login/oauth2/code/google

spring.main.allow-circular-references=true

server.connection-timeout=20000
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=200
server.tomcat.threads.max=200

cloudinary.cloud-name=${cloud_name}
cloudinary.api-key=${cloud_api_key}
cloudinary.api-secret=${cloud_api_secret}

stripe.secret.key=${stripe_key}
spring.jackson.serialization.write-dates-as-timestamps=false

ai.apiKey=${ai_apiKey}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail}
spring.mail.password=${pass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true